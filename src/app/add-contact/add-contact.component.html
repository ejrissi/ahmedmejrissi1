<style>
    .container
    {
        margin-top: 50px;
        width: 100%;
        height: 100vh;
     
     
    }
    h2
    {
        display: flex;
        justify-content: center;
        text-transform: uppercase;
    }

  
   .content
   {
    width: 100%;
    height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
   }

   input
   {
    width:200px;
    height: 50px;
   }
   button
   {
    margin-left: 70px;
   }

   label
   {
    color: green;
   }

</style>



<div class="container">
    <div>
        <h2>Add Contact :</h2>
    </div>

    <div class="content">
   
    <form>
        <div class="col-sm-2 col-md-2 col-lg-2" >
            <label>Name</label>
            <input type="text" [(ngModel)]="newcontact.name" name="nameContact" class="form-control">
        </div>


        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Surname</label>
            <input type="text" [(ngModel)]="newcontact.surname" name="surname" class="form-control">
        </div>


        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>Email</label>
            <input type="text" [(ngModel)]="newcontact.email" name="email" class="form-control">
        </div>

        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Creation Date</label>
            <input type="date" [(ngModel)]="newcontact.creationDate" name="creationDate" class="form-control">
        </div>

        <div class="mt-2">
            <button type="submit" (click)="addcontact()" class="btn btn-success">Ajouter</button>
            <div>
                <h3>{{mm}}</h3>
            </div>
        </div>

        
    </form>
</div>
</div>
